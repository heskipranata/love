<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ucapan Valentine untuk Gebetan</title>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #ffe4e1;
        overflow: hidden;
        font-family: 'Poppins', sans-serif;
        text-align: center;
        padding: 10px;
        box-sizing: border-box;
      }

      h1 {
        font-family: 'Amatic SC', cursive;
        font-size: 48px;
        color: #ff1493;
        margin-bottom: 20px;
      }

      .heart {
        position: fixed;
        color: hotpink;
        font-size: 24px;
        animation: float 4s linear infinite;
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) translateX(0);
          opacity: 1;
        }
        100% {
          transform: translateY(-10vh) translateX(20px);
          opacity: 0;
        }
      }

      .envelope,
      .letter {
        width: calc(100% - 40px);
        max-width: 400px;
        background-color: #ff69b4;
        border-radius: 15px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        padding: 20px;
        color: white;
        font-size: 16px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        box-sizing: border-box;
      }

      .envelope {
        background-color: #ff69b4;
        cursor: pointer;
      }

      .heart-button {
        background-color: #ff1493;
        color: white;
        font-size: 30px;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 20px auto;
        cursor: pointer;
        box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
      }

      .letter {
        display: none;
        background: white;
        color: black;
        border: 4px solid #ff1493;
        text-align: left;
        font-size: 18px;
        line-height: 1.6;
      }

      @media (max-width: 480px) {
        .heart {
          font-size: 18px;
        }
        .heart-button {
          font-size: 24px;
          width: 50px;
          height: 50px;
        }
        .envelope,
        .letter {
          width: calc(100% - 20px);
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Selamat Hari Valentine!</h1>
    <script>
      function createHearts() {
        for (let i = 0; i < 4; i++) {
          let heart = document.createElement("div");
          heart.className = "heart";
          heart.innerHTML = "üíï";
          heart.style.left = Math.random() * 100 + "vw";
          heart.style.animationDuration = Math.random() * 2 + 3 + "s";
          document.body.appendChild(heart);

          setTimeout(() => {
            heart.remove();
          }, 5000);
        }
      }
      setInterval(createHearts, 600);
    </script>

    <div class="envelope" onclick="openLetter()">
      <p>Ketuk hati untuk baca surat rahasia! üòâ</p>
      <div class="heart-button">üíñ</div>
    </div>

    <div class="letter" id="letter">
      <p id="message"></p>
    </div>

    <script>
      let letter = document.getElementById("letter");
      let message = document.getElementById("message");

      let words = [
  "Hai kamu,",
  "Hari ini aku cuma ingin menyampaikan sesuatu yang sederhana...",
  "Terima kasih sudah selalu ada di hidupku.",
  "Kehadiranmu itu bikin hari-hariku jadi lebih berwarna. üåà",
  "Kamu adalah sosok yang spesial dan berharga.",
  "Aku bersyukur bisa kenal dan berbagi banyak momen bersamamu. üòä",
  "Semoga kita selalu saling mendukung dan menguatkan.",
  "Selamat Hari Valentine! üå∏",
  "Ingat, kamu selalu punya tempat di hatiku. ‚ù§Ô∏è"
];

      function openLetter() {
        document.querySelector(".envelope").style.display = "none";
        letter.style.display = "block";
        showWords(0);
      }

      function showWords(index) {
        if (index < words.length) {
          setTimeout(() => {
            message.innerHTML += words[index] + "<br>";
            showWords(index + 1);
          }, 600);
        }
      }
    </script>
  </body>
</html>
